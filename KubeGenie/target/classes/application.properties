# ======================
# KubeGenie Configuration
# ======================

# --- Spring AI (Groq via OpenAI-compatible endpoint) ---
# The Groq API key is loaded from .env (via spring-dotenv) or system environment variable
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai/v1

# Choose a Groq model (can be overridden in .env or env var)
kubegenie.ai.model=${KUBEGENIE_AI_MODEL:llama3-70b-8192}

# --- Kubernetes client ---
# If running locally: point to your kubeconfig (set in .env or env var)
# If running inside Kubernetes: leave blank, client will use in-cluster config
kubernetes.config=${KUBECONFIG:}

# --- Server configuration ---
server.port=8080

# --- Logging ---
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.io.kubernetes.client=INFO
